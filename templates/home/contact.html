{% extends 'base.html' %}


{% block title %} contact {% endblock %}
{% block contactactive %} active {% endblock %}
{% block body %}
    <div class="container my-3">
        <h3>Contact Us </h3>
        <form action="/contact" method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
        <div class="form-group">
    <label for="name">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
  </div>
        <div class="form-group">
    <label for="name">Contact No:</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone no">
  </div>
        <div class="form-group">
    <label for="desc">Enter Query:</label>
    <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Describe your Query"></textarea>
  </div>
        <button type="submit" class="btn btn-outline-success my-2 mx-3">Submit Query</button><button type="reset" class="btn btn-outline-danger">Reset Form</button>

   </form>
    </div>
{% endblock %}
